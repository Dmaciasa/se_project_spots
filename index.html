<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Macias" />
    <meta name="keywords" content="social_media, photos, spots" />
    <meta name="description" content="An interactive social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img src="./images/pen.svg" alt="Pen" />Edit Profile
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/plus_icon.svg" alt="Plus icon" />New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
